<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <h1>Registration</h1>
    <form action="">
        <label for="firstName">First Name</label>
        <input type="text" name="userInfo" id="firstName">

        <label for="surname">Surname</label>
        <input type="text" name="userInfo" id="surname"><br>

        <label for="tel">Phone Nummber</label>
        <input type="number" name="userInfo" id="tel">

        <label for="email">Email</label>
        <input type="email" name="userInfo" id="email"><br>

        <label for="password">Password</label>
        <input type="password" name="userInfo" id="password"><br>

        <label for="female">Female</label>
        <input type="radio" name="gender" id="female">

        <label for="male">Male</label>
        <input type="radio" name="gender" id="male">
        
    </form>

</body>
</html>
